name: PHP ArticlesApp CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, gd
        tools: composer
        coverage: xdebug
    
    - name: Validate composer.json
      run: composer validate
    
    - name: Install dependencies
      run: composer install --no-interaction --optimize-autoloader
    
    - name: Check PHP syntax
      run: find app -name "*.php" -exec php -l {} \;
    
    - name: Run PHP Code Sniffer (PSR-12)
      run: vendor/bin/phpcs --standard=PSR12 app/
      continue-on-error: true
    
    - name: Run PHP Mess Detector
      run: vendor/bin/phpmd app text cleancode,codesize,controversial,design,naming,unusedcode
      continue-on-error: true
    
    - name: Run PHP Copy/Paste Detector
      run: vendor/bin/phpcpd app/
      continue-on-error: true
    
    - name: Run PHPStan Static Analysis
      run: vendor/bin/phpstan analyse app --level=1 --no-progress
      continue-on-error: true
    
    - name: Run PHPUnit Tests
      run: vendor/bin/phpunit --bootstrap tests/bootstrap.php tests/ --coverage-clover=coverage.xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

  docker-build:
    name: Docker Build and Test
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub (if needed)
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build Docker image
      run: |
        docker build -f docker/Dockerfile -t articlesapp:${{ github.sha }} .
        docker build -f docker/Dockerfile.test -t articlesapp-test:${{ github.sha }} .
    
    - name: Run tests in Docker container
      run: |
        docker run --rm articlesapp-test:${{ github.sha }}
    
    - name: Run security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'articlesapp:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload security scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Push to DockerHub (on main branch)
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      run: |
        docker tag articlesapp:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/articlesapp:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/articlesapp:latest

  deploy:
    name: Deploy (Optional)
    runs-on: ubuntu-latest
    needs: [quality-checks, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
